<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理 - AI工具导航</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <div class="nav-header">
                <h1>AI工具导航</h1>
                <p>管理后台</p>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">工具管理</a>
                <a href="categories.html" class="nav-link active">分类管理</a>
                <a href="#" class="nav-link" id="logout">退出登录</a>
            </div>
        </nav>
        
        <div id="error-message" class="message error" style="display: none;"></div>
        <div id="success-message" class="message success" style="display: none;"></div>

        <main class="admin-main">
            <div class="content-section">
                <div class="content">
                    <div class="content-header">
                        <h2>分类管理</h2>
                        <button class="primary-btn" id="add-category">添加分类</button>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>代码</th>
                                    <th>描述</th>
                                    <th>权重</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="categories-list">
                                <!-- 分类列表将通过 JavaScript 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                    <!-- 分页 -->
                    <div class="pagination" id="categories-pagination"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- 分类编辑弹窗 -->
    <div id="categoryModal" class="modal category-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">添加分类</h3>
                <button class="close-btn">&times;</button>
            </div>
            <form id="categoryForm" class="modal-form">
                <input type="hidden" id="category-id">
                <div class="form-group">
                    <label for="category-name">名称</label>
                    <input type="text" id="category-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="category-code">代码</label>
                    <input type="text" id="category-code" name="code" required>
                </div>
                <div class="form-group">
                    <label for="category-description">描述</label>
                    <textarea id="category-description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category-weight">权重</label>
                    <input type="number" id="category-weight" name="weight" value="0">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="category-status" name="status" checked>
                        启用
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">保存</button>
                    <button type="button" class="secondary-btn" onclick="hideModal('categoryModal')">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/categories.js"></script>
</body>
</html>
