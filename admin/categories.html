<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理 - AI工具导航</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <div class="nav-header">
                <h2>AI工具导航管理</h2>
            </div>
            <div class="nav-links">
                <a href="index.html">工具管理</a>
                <a href="categories.html" class="active">分类管理</a>
            </div>
            <div class="nav-footer">
                <span id="adminName"></span>
                <a href="#" id="logoutBtn">退出</a>
            </div>
        </nav>
        
        <main class="admin-main">
            <div class="main-header">
                <h2>分类管理</h2>
                <button id="addCategoryBtn" class="primary-btn">添加分类</button>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>代码</th>
                            <th>描述</th>
                            <th>权重</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesList">
                        <!-- 分类列表将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- 分类编辑弹窗 -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">添加分类</h3>
                <span class="close">&times;</span>
            </div>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="name">名称</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="code">代码</label>
                    <input type="text" id="code" name="code" required>
                </div>
                <div class="form-group">
                    <label for="description">描述</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="weight">权重</label>
                    <input type="number" id="weight" name="weight" value="0">
                </div>
                <div class="form-group">
                    <label for="status">状态</label>
                    <select id="status" name="status">
                        <option value="active">启用</option>
                        <option value="inactive">禁用</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="primary-btn">保存</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/categories.js"></script>
</body>
</html>
