<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - AI工具导航</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- 导航栏 -->
        <nav class="nav-bar">
            <div class="nav-brand">
                <h1>AI工具导航</h1>
                <p>管理后台</p>
            </div>
            <ul class="nav-menu">
                <li><a href="/admin/index.html" class="active">工具管理</a></li>
                <li><a href="/admin/categories.html">分类管理</a></li>
                <li><a href="#" id="logout-btn">退出登录</a></li>
            </ul>
        </nav>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <div class="content-header">
                <h2>工具管理</h2>
                <button class="primary-btn" id="add-tool-btn">添加工具</button>
            </div>

            <!-- 筛选区域 -->
            <div class="filter-section">
                <div class="filter-group">
                    <label for="category-filter">分类：</label>
                    <select id="category-filter">
                        <option value="">全部</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="status-filter">状态：</label>
                    <select id="status-filter">
                        <option value="">全部</option>
                        <option value="active">启用</option>
                        <option value="inactive">禁用</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="free-filter">收费：</label>
                    <select id="free-filter">
                        <option value="">全部</option>
                        <option value="true">免费</option>
                        <option value="false">付费</option>
                    </select>
                </div>
            </div>

            <!-- 工具列表 -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>分类</th>
                            <th>描述</th>
                            <th>URL</th>
                            <th>免费</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="tools-list">
                        <!-- 工具列表将通过 JavaScript 动态加载 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="pagination" id="pagination">
                <!-- 分页将通过 JavaScript 动态加载 -->
            </div>

            <!-- 分类管理 -->
            <section id="category-management" class="tool-section">
                <h2 class="section-title">分类管理</h2>
                <button class="primary-btn" id="add-category-btn">添加分类</button>

                <!-- 筛选区域 -->
                <div class="filter-section">
                    <div class="filter-group">
                        <label for="status-filter">状态：</label>
                        <select id="status-filter">
                            <option value="">全部</option>
                            <option value="active">启用</option>
                            <option value="inactive">禁用</option>
                        </select>
                    </div>
                </div>

                <!-- 分类列表 -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>代码</th>
                                <th>描述</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="categories-list">
                            <!-- 分类列表将通过 JavaScript 动态加载 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <div class="pagination" id="pagination">
                    <!-- 分页将通过 JavaScript 动态加载 -->
                </div>
            </section>

            <!-- 添加/编辑分类的模态框 -->
            <div id="category-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modal-title">添加分类</h3>
                        <button class="close-btn">&times;</button>
                    </div>
                    <form id="category-form" class="modal-form">
                        <input type="hidden" id="category-id">
                        <div class="form-group">
                            <label for="category-name">名称</label>
                            <input type="text" id="category-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="category-code">代码</label>
                            <input type="text" id="category-code" name="code" required>
                        </div>
                        <div class="form-group">
                            <label for="category-description">描述</label>
                            <textarea id="category-description" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="category-status" name="status" checked>
                                启用
                            </label>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="primary-btn">保存</button>
                            <button type="button" class="secondary-btn" onclick="hideModal('category-modal')">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- 添加/编辑工具的模态框 -->
        <div id="tool-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">添加工具</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <form id="tool-form" class="modal-form">
                    <input type="hidden" id="tool-id">
                    <div class="form-group">
                        <label for="tool-name">名称</label>
                        <input type="text" id="tool-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="tool-category">分类</label>
                        <select id="tool-category" name="category" required>
                            <!-- 分类选项将通过 JavaScript 动态加载 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tool-description">描述</label>
                        <textarea id="tool-description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tool-url">URL</label>
                        <input type="url" id="tool-url" name="url" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="tool-is-free" name="isFree">
                            免费工具
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="tool-status" name="status" checked>
                            启用
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">保存</button>
                        <button type="button" class="secondary-btn" onclick="hideModal('tool-modal')">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
